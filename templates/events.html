<!--# -*- coding: utf-8 -*- -->

{% extends "base_new.html" %}

{% block next %}/{% endblock %}
{% block content %}

    <!-- Begin page content -->
    <div class="container scroll">
        {% if events %}
            <a class="next" href="{{ url_for("events_year", y=year, p=player_name, f=event_filter) }}">
                leto {{ year }}</a>
        {% endif %}
    </div>


    <script>
        $(document).on('click', '.panel-heading span.clickable', function(e){
            var $this = $(this);
            if(!$this.hasClass('panel-collapsed')) {
                $this.parents('.panel').find('.panel-body').slideUp();
                $this.addClass('panel-collapsed');
                $this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-right');
            } else {
                $this.parents('.panel').find('.panel-body').slideDown();
                $this.removeClass('panel-collapsed');
                $this.find('i').removeClass('glyphicon-chevron-right').addClass('glyphicon-chevron-down');
            }
        });

        $(document).ready(function(){
            //Handles menu drop down
            $('.dropdown-menu').find('form').click(function (e) {
                e.stopPropagation();
            });

            $('.scroll').jscroll({
                autoTrigger: true,
                nextSelector: 'a.next:last',
                padding: 20,
                contentSelector: '',
                loadingHtml: '<small>Poƒçakaj...</small>',
                debug: true
            })
       });
    </script>


    <div style="clear:both;"></div>


{% endblock %}
