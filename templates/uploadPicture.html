{% extends "base.html" %}

{% block content %}

    <p><div class="page-title">Nalaganje nove slike na stre탑nik</div><br>
    <form method="post" enctype="multipart/form-data">
        leto: <label><select name="select_year">
        {% for year in years %}
            <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
        </select></label>

        <input type="file" name="upload"> <br><br>

        Spremeni ime slike na stre탑niku: <br>
        Obstoje훾e: <label><select name="old_name">
            <option value="Ne spremeni" selected>Ne spremeni</option>
            {% for att in atts %}
                <option value="{{ att }}">{{ att }}</option>
            {% endfor %}
        </select></label>
        Novo: <input type="text" name="new_name"> <br><br><br>

        <input type="Submit" name="Status" id="button" value="Shrani">
	    <input type="Submit" name="Status" id="button" value="Prekli훾i">
    	<button type="Reset"               id="button" value="Reset">Obnovi</button>
    </form>

{% endblock %}
