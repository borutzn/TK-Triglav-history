<!-- # -*- coding: utf-8 -*- -->

{% extends "base.html" %}

{% block content %}

<form action="{{ url_for('add_event') }}" method="post">
        <table id="player-table">
		<tr><td>Datum:</td> <td><input style="width:3cm" type="text" name="date" value="{{ event.date }}"></td></tr>
		<tr><td>Dogodek:</td> <td><input style="width:10cm" type="text" name="event" value="{{ event.event }}"></td></tr>
		<tr><td>Kraj:</td> <td><input type="text" name="place" value="{{ event.place }}"></td></tr>
		<tr><td>Kategorija:</td> <td><input style="width:3cm" type="text" name="category" value="{{ event.category }}"></td></tr>
		<tr><td>Rezultat:</td> <td><input style="width:3cm" type="text" name="result" value="{{ event.result }}"></td></tr>
		<tr><td>Igralec:</td> <td><input type="text" name="player" value="{{ event.player }}"></td></tr>
		<tr><td>Komentar:</td> <td><textarea rows="4" cols="60" name="comment">{{ event.comment }}</textarea></td></tr>
		<tr><td>Dokument 1:</td> <td><input style="width:10cm" type="text" name="att1" value="{{ event.att1 }}"></td></tr>
		<tr><td>Dokument 2:</td> <td><input style="width:10cm" type="text" name="att2" value="{{ event.att2 }}"></td></tr>
		<tr><td>Dokument 3:</td> <td><input style="width:10cm" type="text" name="att3" value="{{ event.att3 }}"></td></tr>
		<tr><td>Dokument 4:</td> <td><input style="width:10cm" type="text" name="att4" value="{{ event.att4 }}"></td></tr>
		<tr><td>Vir:</td> <td><input type="text" name="source" value="{{ event.source }}"></td></tr>
	</table> <br>
	<input type="Submit" name="Status" id="button" value="Shrani">
	<input type="Submit" name="Status" id="button" value="PrekliÄi">
	<button type="Reset"               id="button" value="Reset">Obnovi</button>
</form>

{% endblock %}
